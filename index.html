<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cajero Automatico</title>
    </head>
    <body>
        <h1> BANCO A/N MULTIVERSAL</h1>

        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" />
            <br>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" />
            <br>
            <br>
            <button onclick="login()">Iniciar sesión</button>
        </div>

        <div id="account" style="display: none">
            <h2>Bienvenid@ <span id="usernameDisplay"></span>!</h2>
            <p>Tienes disponible: <span id="balanceDisplay"></span></p>

            <button onclick="checkBalance()">Consultar Saldo</button>
            <br />
            <br />
            <button onclick="deposit()">Ingresar Monto</button>
            <input
                type="number"
                id="depositAmount"
                min="10"
                max="990"
                step="10"
            />
            <br />
            <br />
            <button onclick="withdraw()">Retirar Monto</button>
            <input
                type="number"
                id="withdrawAmount"
                min="10"
                max="990"
                step="10"
            />
            <br />
            <br />
            <p id="message"></p>
        </div>
        <script src="./pro.js"></script>
    </body>
</html>
